<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
        <link href="style.css" rel="stylesheet" type='text/css'>
    </head>
    <body>
        <section id="top-board">
        </section>
        <section id="canvas-container">

            <!-- height & width are 2 px less per side for 2 px border.  Must adjust with border. -->
            <div id="canvas">
                <canvas id="canvas-real" class="canvas" width='1196px' height='676px'></canvas>
                <canvas id="canvas-draft" class="canvas" width='1196px' height='676px'></canvas>
            </div>
        </section>
        <section id="control-panel">
            <div id = "shape-buttons">
                <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'draw-rectangle'><i class='fa fa-square'></i></button>
                <button type = 'button' class = 'btn btn-info btn-circle-l' id = 'draw-pen'><i class= 'fa fa-paint-brush'></i></button>
                <button type = 'button' class = 'btn btn-success btn-circle-l' id = 'draw-circle'><i class= 'fa fa-circle'></i></button>
                <button type = 'button' class = 'btn btn-warning btn-circle-l' id = 'draw-line'><i class= 'fa fa-minus'></i></button>
                <button type = 'button' class = 'btn btn-warning btn-circle-l' id = 'draw-hex'><i class='fa fa-square'></i></button>
                <button type = 'button' class = 'btn btn-success btn-circle-l' id = 'draw-icon'><i class= 'fa fa-paint-brush'></i></button>
                <button type = 'button' class = 'btn btn-info btn-circle-l' id = 'draw-image'><i class= 'fa fa-circle'></i></button>
                <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'draw-arc'><i class= 'fa fa-minus'></i></button>
                <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'eraser'><i class= 'fa fa-eraser'></i></button>
                <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'undo'><i class= 'fa fa-undo'></i></button>
                <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'redo'><i class= 'fa fa-repeat'></i></button>
                <button type = 'button' class = 'btn btn-primary btn-circle-l' id = 'clear'><i class='fa fa-square'></i></button>
            </div>
            <button type="button" id="startDropper" class='btn btn-info btn-circle-l'><i class='fa fa-eyedropper'></i></button>
            <button type="button" id="colorBucket" class='btn btn-info btn-circle-l'><i class='fa fa-tint'></i></button>

            <div id="results" width=30 height=30 style=" width:30px; height:30px; border:1px solid blue;"></div>

            <div id = "palette">
                <div id = 'color-square'>
                    <div class = "color-square-mini" id = "color-square-mini-1"></div>
                    <div class = "color-square-mini" id = "color-square-mini-2"></div>
                    <div class = "color-square-mini" id = "color-square-mini-3"></div>
                    <div class = "color-square-mini" id = "color-square-mini-4"></div>
                    <div class = "color-square-mini" id = "color-square-mini-5"></div>
                    <div class = "color-square-mini" id = "color-square-mini-6"></div>
                    <div class = "color-square-mini" id = "color-square-mini-7"></div>
                    <div class = "color-square-mini" id = "color-square-mini-8"></div>
                    <div class = "color-square-mini" id = "color-square-mini-9"></div>
                    <div class = "color-square-mini" id = "color-square-mini-10"></div>
                    <div class = "color-square-mini" id = "color-square-mini-11"></div>
                    <div class = "color-square-mini" id = "color-square-mini-12"></div>
                    <div class = "color-square-mini" id = "color-square-mini-13"></div>
                    <div class = "color-square-mini" id = "color-square-mini-14"></div>
                    <div class = "color-square-mini" id = "color-square-mini-15"></div>
                    <div class = "color-square-mini" id = "color-square-mini-16"><input id="showPalette" /></div>
                    <br><br>
                    <div id="boxofcolors"><input id="colors" type="color" id="head" name="head"value="#e66465"><p id="paracolor">Choose Your color</p></div>
                </div>
                <div id = "current-color">
                    <div id = "small-circle"></div>
                    <div id = "big-circle"></div>
                </div>
            </div>
        </section>



        <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>

        <script type='text/javascript' src="./canvas-common.js"></script>
        <script type='text/javascript' src="./redo-undo.js"></script>
        
        <script type='text/javascript' src="./eyedropper.js"></script>
        <script type='text/javascript' src="./drawing-line.js"></script>
        <script type='text/javascript' src="./drawing-rectangle.js"></script>
        <script type='text/javascript' src="./drawing-circle.js"></script>
        <script type='text/javascript' src="./drawing-circle-real.js"></script>
        <script type='text/javascript' src="./canvas-style.js"></script>
        <script type='text/javascript' src="./color-bucket.js"></script>
        <script type='text/javascript' src="./function-clicks.js"></script>
        <script type='text/javascript' src="./canvas-eraser.js"></script>
        <script type='text/javascript' src="./canvas-clear.js"></script>
        <script type='text/javascript' src="./color-picker.js"></script>
        
        
        <script type="text/javascript">
            contextReal.fillStyle = "white";
            contextReal.fillRect(0, 0, canvasReal.width, canvasReal.height);
        </script>
    </body>
</html>
