<!DOCTYPE html>
<html>
    
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Dropbox with cache</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    </head>
    
    <body onload='myFunction()'>
        <div class="container">
            <h1>I am a box that you can drop stuff into</h1>
            <p>Click below to submit a file</p>

            <form action="/files" method="post" enctype="multipart/form-data">
                <label>upload</label>
                <input type='file' name='upload' id='myFile' multiple size='50' onchange="myFunction()">
                <input type="submit" value="submit">
            </form>
            <p><strong>Tip:</strong> Use the Control or the Shift key to select multiple files.</p>

            <p id="fileInformation"></p>
        </div>
        <script src='main.js'></script>
    </body>
</html>
